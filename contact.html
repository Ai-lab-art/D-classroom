<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - D classroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="container nav-container">
            <div class="logo">D classroom</div>
            <nav id="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="resources.html">Resources materials</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="menu-toggle" id="menu-toggle" aria-label="Open menu">
                    <span></span><span></span><span></span>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div style="text-align:right; margin-bottom:1rem;">
            <a href="index.html" style="background:#2563eb;color:#fff;padding:0.5rem 1.2rem;border-radius:6px;text-decoration:none;font-weight:500;">Go to Main Menu</a>
        </div>
        <h1>Contact D classroom</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container footer-container">
            <p>&copy; 2025 D classroom. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.youtube.com/channel/UChxRQSvaZ_OUeMXi7S9Qt8Q" target="_blank" aria-label="YouTube">YouTube</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
